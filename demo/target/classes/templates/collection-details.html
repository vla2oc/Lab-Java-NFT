<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Collection Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
        }
    </style>
</head>
<body>
<div th:insert="block/header :: header"></div>

<main class="main h-100">
    <div class="container h-100 mt-5">
        <h1 class="text-center mt-10">Collection Details</h1>
        <div th:each="el : ${nft}" class="alert alert-info mt-2">
            <div class="row">
                <div class="col-md-4 img-container">
                    <img th:src="@{${el.imagePath}}" alt="NFT Image" class="img-fluid"/>
                </div>
                <div class="col-md-8">
                    <h2 th:text="${el.title}"></h2>
                    <span class="fs-6 fw-bold">Author:</span>
                    <p th:text="${el.creator}"></p>
                    <span class="fs-6 fw-bold">Description:</span>
                    <p th:text="${el.full_text}"></p>
                    <span class="fs-6 fw-bold">Price:</span>
                    <p th:text="${el.price} + 'ETH'"></p>
                    <div class="d-flex align-items-center">
                        <a th:href="'/collection/' + ${el.id} + '/edit'" class="btn btn-warning mr-5">Edit</a>
                        <form th:action="'/collection/' + ${el.id} + '/remove' " method="post">
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="block/footer :: footer"></div>
</body>
</html>
