<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit NFT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body, html{
        height: 100%;
        }
    </style>
</head>
<body>
<main class="main h-100">
    <div th:insert="block/header :: header"></div>
    <div class="container mt-5">
        <div th:each="el : ${nft}">
            <form method="post" enctype="multipart/form-data">
                <h1 class="text-center mb-2">Edit NFT</h1>
                <div class="mb-3">
                    <input class="form-control" th:value="image" type="file" name="image" id="formFile">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">@</span>
                    <input type="text" th:value="${el.title}" class="form-control" name="title" placeholder="Name NFT" aria-label="Name NFT" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" th:value="${el.creator}" class="form-control" name="creator" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Description</span>
                    <textarea class="form-control"  aria-label="Description" name="full_text" th:text="${el.full_text}"/>
                </div>
                <div class="input-group mb-3 mt-3">
                    <span class="input-group-text">ETH</span>
                    <input type="text" th:value="price" class="form-control" name="price" aria-label="Amount (to the nearest dollar)">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>

</main>
<div th:replace="block/footer :: footer" ></div>
</body>
</html>
